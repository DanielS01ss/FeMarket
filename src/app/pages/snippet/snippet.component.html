<app-left-navbar></app-left-navbar>
<h1>{{ datasetName }}</h1>
<div class="loading-spinner" *ngIf="loading">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

<div class="btns">
  <button class="buy" [disabled]="buy" *ngIf="!loading" (click)="buy_dataset()">Buy</button>
  <button class="download" *ngIf="buy && !loading">Download Dataset</button>
</div>

<div class="tb" *ngIf="!loading">
    <table id = 'tabel'>
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of slicedData">
          <td *ngFor="let i of row">{{i}}</td>
        </tr>
      </tbody>
    </table>
    <div class="mat-paginator-navigation">
      <button (click)="goToPreviousPage()" [disabled]="currentPage === 0">Previous</button>
      <button (click)="goToNextPage()" [disabled]="currentPage === size || (((rows.length / pageSize) - 1) < 0)">Next</button>
    </div>
</div>
