
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <div class="row">
      <div class="col-md-6">
    <div class="sign_in_pannel">
      <div class="logo">
          <img src="assets/logo_desktop_black.png" alt="Logo">
          <div class="page-title-header"><h5 >IESC - Agora</h5></div>
      </div> 

    <div class="success-card-container">
        <h1> Succesfull sign up!</h1>
        <h3>Check your email box to validate your email</h3>
        <form [formGroup]="form">
          <input class="code-input"formControlName="code"/>
          <button class="btn-code" [disabled]="form.get('code')?.invalid" (click)="postCode()">Send code!</button>
        </form>
    </div>
    </div>
    </div>
  </div>
